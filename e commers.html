<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: brown;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
        }
        nav a:hover {
            background: #555;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .main-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product {
            flex: 1 1 calc(33.333% - 30px);
            margin: 15px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .product h2 {
            font-size: 1.2em;
            margin: 0 0 10px 0;
        }
        .product p {
            font-size: 1em;
            color: #555;
            margin: 0 0 15px 0;
        }
        .product button {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }
        .product button:hover {
            background: #aced3b;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My E-Commerce Store</h1><br>
        Create By Abdul Rasool
    </header>

    <nav>
        <a style="color: aqua;" href="#">Home</a>
        <a style="color: rgb(148, 241, 17);" href="#">Products</a>
        <a style="color: white;" href="#">About Us</a>
        <a style="color: yellow;" href="#">Contact</a>
        <a style="color: blue;" href="#">Cart</a>
    </nav>

    <div class="container">
        <div class="main-content">
            <div class="product">
                <img src="uk sim.webp" alt="Product 1">
                <h2>Product 1</h2>
                <p>Rs: 2499 <del>Rs: 3000</del></p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="usb lenovo.webp" alt="Product 2">
                <h2>Product 2</h2>
                <p>Rs: 2050 <del> Rs: 2550</del> </p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="memory card.webp" alt="Product 3">
                <h2>Product 3</h2>
                <p>Rs: 1830 <del>25% Disscount Off</del> </p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </div>

    <footer>
        <p> Create By Abdul Rasool Kandhro</p><br>
        Date 15/09/2024
    </footer>
</body>
</html>
